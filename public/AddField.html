<!doctype html>
<html lang="en" ng-app="FieldApp">
<head>
    <meta charset="utf-8">
    <title>Tìm Sân</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <script src="angular.min.js"></script>
</head>
<body ng-controller="FieldCtrl">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <a href="/">Home</a>
            </div>

            <div class="col-md-6">                
                <h3> Thông tin sân:</h3>                
                <form class="form-horizontal" role="form" novalidate>
                    <div class="form-group">
                        <label class="control-label col-md-4" for="name">Tên sân:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" data-ng-model="field.name" id="name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4">Vị trí:</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" data-ng-model="currentPosition.lat" placeholder="latitude" />                            
                        </div>
                        <div class="col-md-3">                            
                            <input type="text" class="form-control" data-ng-model="currentPosition.lng" placeholder="longitude" />
                        </div>
                        <div class="col-md-2">
                            <input type="button" class="btn btn-md btn-info" value="Lấy vị trí" data-ng-click="getCurrentPosition()"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4" for="sodt">Số ĐT:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" data-ng-model="field.phone" id="phonenumber" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4" for="address">Địa chỉ:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" data-ng-model="field.addr" id="address" />
                        </div>
                    </div>                    
                    <div class="form-group">
                        <label class="control-label col-md-4" for="sosan5">Số sân 5:</label>
                        <div class="col-md-4">
                            <input type="number" class="form-control" min="0" max="20" value="0" data-ng-model="field.soSan5" id="sosan5" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4" for="sosan7">Số sân 7:</label>
                        <div class="col-md-4">
                            <input type="number" class="form-control" min="0" max="10" value="0" data-ng-model="field.soSan7" id="sosan7" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4" for="sosan11">Số sân 11:</label>
                        <div class="col-md-4">
                            <input type="number" class="form-control" min="0" max="5" value="0" data-ng-model="field.soSan11" id="sosan11" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-4 col-md-4">
                            <input type="button" class="btn btn-lg btn-info btn-block" value="Lưu" data-ng-click="saveField()" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label>{{message}}</label>
                    </div>
                </form>
            </div>

            <div class="col-md-3">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
